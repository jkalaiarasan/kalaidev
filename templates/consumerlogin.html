<html lang="en">

      <link rel="stylesheet" type="text/css" href="https://colorlib.com/etc/lf/Login_v2/fonts/iconic/css/material-design-iconic-font.min.css">
      <link rel="stylesheet" type="text/css" href="https://colorlib.com/etc/lf/Login_v2/vendor/animate/animate.css">

      <link rel="stylesheet" type="text/css" href="https://colorlib.com/etc/lf/Login_v2/css/main.css">
   </head>
   <body onload="checkToken()">
      <div class="limiter">
         <div class="container-login100">
            <div class="wrap-login100">
				<p style="text-align: right;"><a href="/">Home</a></p>
               <form class="login100-form validate-form" id="form">
                  <span class="login100-form-title p-b-26">
                  Welcome
                  </span>
                  <span class="login100-form-title p-b-48">
                  <i class="zmdi zmdi-font"></i>
                  </span>
                  <div class="wrap-input100 validate-input" data-validate="Valid email is: a@b.c">
                     <input class="input100" type="email" id="email" name="email" required>
                     <span class="focus-input100" data-placeholder="Email"></span>
                  </div>
                  <div class="wrap-input100 validate-input" data-validate="Enter password">
                     <span class="btn-show-pass">
                     <i class="zmdi zmdi-eye"></i>
                     </span>
                     <input class="input100" type="password" id="password" name="pass" required>
                     <span class="focus-input100" data-placeholder="Password"></span>
                  </div>
                  <div class="container-login100-form-btn">
                     <div class="wrap-login100-form-btn">
                        <div class="login100-form-bgbtn"></div>
                        <button class="login100-form-btn" type="submit">
                        Login
                        </button>
                     </div>
                  </div>
                  <div class="text-center p-t-115" style="padding-top: 35px !important;">
                     <span class="txt1">
                     Donâ€™t have an account?
                     </span>
                     <a class="txt2" href="/consumer/register">
                     Sign Up
                     </a>
                  </div>
               </form>
            </div>
         </div>
	  </div>
	  <script>
        function checkToken(){
         if(localStorage.getItem("token") !== null){
            location.href = "/consumer/dashboard";
         }
       }
		  $( "#form" ).submit(function( event ) {
			  event.preventDefault();
			  var email = $("#email").val();
			  var password = $("#password").val();
			  axios({
                      method: 'post',
                      url: '/consumer/login',
                      data: {
                          Email: email,
                          Password: password
                      }
                  })
                  .then((response) => {
					  if(response.data.token){
						token = response.data.token;
						localStorage.token = token;
						location.href = "/consumer/dashboard";
					  } else {
						alert("EmailId or password is incorrect")
					  }
                  },
                  (error) => {
					  alert("EmailId or password is incorrect")
                      console.log(error);
                  }); 
		  });
	  </script>
      <div id="dropDownSelect1"></div>
